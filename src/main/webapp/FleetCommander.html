<!doctype html>
<html lang="en" ng-app="fleetCommanderApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	
	<title>Fleet Commander</title>
	
	<link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="resources/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/layout.css">
</head>
<body ng-controller="GamesCtrl">
	<div class="outer">
		<div class="middle">
			<div class="inner game-box">
				<h1>Fleet Commander</h1>
				
				<div id="introduction">
					<p>
						Conquer the universe by growing your own fleet of space fighters
						to invade other player's planets in this turn-based strategy game!
					</p>
					<p>
						You win the game by defeating your opponent fleet commanders
						by taking over their home planets!
					</p>
					
					<button class="btn btn-default" type="button" ng-if="runningGame.url !==undefined">{{'Resume game'}}</button>
					<button class="btn btn-default" type="button" onclick="startGame()">Start new game!</button>
				</div>
				
				<div id="game">
					<img src="http://placehold.it/500x380" width="100%" height="100%">
				</div>
				
				<div id="copyright">
					&copy; Stefan Pries 2015
				</div>
			</div>
		</div>
	</div>

	<script src="resources/js/ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="resources/js/controllers.js"></script>
</body>
</html>
